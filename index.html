<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megan Brennan | Portfolio Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/application.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ddd45ece9d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero container-fluid">
      <h1>Megan Brennan</h1>
      <h2>Movement Arts</h2>
      <h3>Yoga instructor and dancer based in Portland, Oregon.</h3>
      <a href="#" class="btn-branding">Learn More</a>
    </div>
    <div class="container-fluid content">
      <div class="row text-center mb-5">
        <div class="col-md">
          <div class="img-wrapper">
            <a href="/work.html#yoga-section" class="text-decoration-none">
              <img
                src="/images/yoga-free-1.png"
                alt="Yoga experience"
                class="homepage-thumbnails homepage-thumbnails-tall mb-5"
                title=""
              />
              <!--Photo by <a href="https://unsplash.com/@steve3p_0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Steve Halama</a> on <a href="https://unsplash.com/s/photos/yoga?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  -->
              <div class="overlay">
                <div class="img-text">Yoga</div>
              </div>
            </a>
          </div>
        </div>

        <div class="col-md">
          <div class="img-wrapper">
            <a href="/work.html#odissi-section" class="text-decoration-none">
              <img
                src="/images/odissi-free-1.png"
                alt="Odissi dance experience"
                class="homepage-thumbnails mb-5"
              />
              <!--Photo by <a href="https://unsplash.com/@steve3p_0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Steve Halama</a> on <a href="https://unsplash.com/s/photos/yoga?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            -->
              <div class="overlay">
                <div class="img-text">Odissi Dance</div>
              </div>
            </a>
          </div>
        </div>

        <div class="col-md">
          <div class="img-wrapper">
            <a href="/work.html#modern-section" class="text-decoration-none">
              <img
                src="/images/modern-dance-1.png"
                alt="Modern dance experience"
                class="homepage-thumbnails homepage-thumbnails-tall mb-5"
              />
              <!--Photo by <a href="https://unsplash.com/@morganpetroskiphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Morgan Petroski</a> on <a href="https://unsplash.com/s/photos/modern-dance?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  -->
              <div class="overlay">
                <div class="img-text">Modern Dance</div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="row text-center mb-5">
        <div class="col-md">
          <div class="img-wrapper">
            <a
              href="/work.html#bellydance-section"
              class="text-decoration-none"
            >
              <img
                src="/images/bellydance-free-1.png"
                alt="Bellydance experience"
                class="homepage-thumbnails homepage-thumbnails-tall mb-5"
              />
              <!--Photo by <a href="https://unsplash.com/@spanic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Damir Spanic</a> on <a href="https://unsplash.com/s/photos/belly-dance?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  -->
              <div class="overlay">
                <div class="img-text">Bellydance</div>
              </div>
            </a>
          </div>
        </div>

        <div class="col-md">
          <div class="img-wrapper">
            <a href="/work.html#capoeira-section" class="text-decoration-none">
              <img
                src="/images/capoeira-free-1.png"
                alt="Capoeira experience"
                class="homepage-thumbnails mb-5"
              />
              <!--Photo by Matheus Natan from Pexels-->
              <div class="overlay">
                <div class="img-text">Capoeira</div>
              </div>
            </a>
          </div>
        </div>

        <div class="col-md">
          <div class="img-wrapper">
            <a
              href="/work.html#javanese-balinese-section"
              class="text-decoration-none"
            >
              <img
                src="/images/javanese-dance-1.png"
                alt="Javanese and Balinese dance experience"
                class="homepage-thumbnails homepage-thumbnails-tall"
              />
              <!--Photo by <a href="https://unsplash.com/@fhmi29?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Fahmi Ramadhan</a> on <a href="https://unsplash.com/s/photos/javanese-dance?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  -->
              <div class="overlay">
                <div class="img-text">
                  Javanese & <br />
                  Balinese Dance
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="row text-center mb-5">
        <div class="col-md">
          <div class="img-wrapper">
            <a href="/work.html#other-section" class="text-decoration-none">
              <img
                src="/images/generic-dancer-1.png"
                alt="Other dance experience"
                class="homepage-thumbnails homepage-thumbnails-tall mb-5"
              />
              <!--Photo by <a href="https://unsplash.com/@ohhbee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Olivia Bauso</a> on <a href="https://unsplash.com/s/photos/dance?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  -->
              <div class="overlay">
                <div class="img-text">Other Dance</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
